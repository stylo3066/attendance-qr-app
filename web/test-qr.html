<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes" />
  <meta name="description" content="Generador de c√≥digos QR para sistema de asistencia de profesores" />
  <meta name="theme-color" content="#c5a351" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="QR Asistencia" />
  <title>QR de Prueba - Asistencia Profesores</title>
  
  <!-- Preload cr√≠tico para mejor rendimiento -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://api.qrserver.com" />
  
  <!-- PWA b√°sico -->
  <link rel="manifest" href="data:application/json,{&quot;name&quot;:&quot;QR Asistencia&quot;,&quot;short_name&quot;:&quot;QR&quot;,&quot;display&quot;:&quot;standalone&quot;}" />
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    :root{ --brand:#0f172a; --gold:#c5a351; }
    
    /* Reset y compatibilidad universal */
    * { box-sizing: border-box; }
    body{ 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
      background: #f8fafc; 
      margin: 0; 
      padding: 10px;
      min-height: 100vh; 
      display: flex; 
      align-items: center; 
      justify-content: center;
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
      -webkit-font-smoothing: antialiased;
    }
    
    .card{ 
      background: #fff; 
      border-radius: 16px; 
      box-shadow: 0 4px 20px rgba(0,0,0,.1); 
      padding: 20px; 
      width: 100%;
      max-width: 560px;
      margin: auto;
    }
    
    h1{ 
      font-size: clamp(1.1rem, 4vw, 1.5rem); 
      margin: 0 0 10px; 
      color: var(--brand);
      text-align: center;
    }
    
    p{ 
      color: #475569; 
      margin: 0 0 16px;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      text-align: center;
    }
    
    .row{ 
      display: flex; 
      gap: 8px; 
      flex-wrap: wrap; 
      margin: 15px 0;
      align-items: center;
    }
    
    select, button{ 
      padding: 12px 14px; 
      font-family: inherit; 
      border-radius: 10px; 
      border: 2px solid #e2e8f0;
      font-size: 14px;
      min-height: 44px; /* Accesibilidad t√°ctil */
      transition: all 0.2s ease;
    }
    
    select {
      flex: 1;
      min-width: 200px;
      background: white;
      cursor: pointer;
    }
    
    select:focus, button:focus {
      outline: 2px solid var(--gold);
      outline-offset: 2px;
    }
    
    button{ 
      background: linear-gradient(135deg, var(--gold), #e9d69a); 
      color: #1e293b; 
      font-weight: 600; 
      cursor: pointer; 
      border: 2px solid rgba(197,163,81,.45);
      white-space: nowrap;
      min-width: 100px;
      touch-action: manipulation; /* Mejor respuesta t√°ctil */
    }
    
    button:hover, button:focus {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(197,163,81,.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .qrbox{ 
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #cbd5e1; 
      border-radius: 12px; 
      padding: 20px; 
      min-height: 280px;
      background: #fafafa;
      overflow: hidden;
    }
    
    .qrbox canvas, .qrbox img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    
    small{ 
      color: #64748b;
      font-size: clamp(0.8rem, 2vw, 0.9rem);
    }
    
    .badge{ 
      background: #ecfeff; 
      color: #0369a1; 
      border: 1px solid #bae6fd; 
      padding: 4px 8px; 
      border-radius: 999px; 
      font-size: 0.8rem;
      display: inline-block;
      margin: 0 4px;
    }
    
    /* Responsive breakpoints */
    @media (max-width: 480px) {
      .card {
        padding: 15px;
        margin: 5px;
        border-radius: 12px;
      }
      
      .row {
        flex-direction: column;
        gap: 12px;
      }
      
      select, button {
        width: 100%;
        padding: 14px;
        font-size: 16px; /* Evita zoom en iOS */
      }
      
      .qrbox {
        min-height: 250px;
        padding: 15px;
      }
    }
    
    @media (max-width: 320px) {
      .qrbox {
        min-height: 200px;
      }
    }
    
    /* Modo oscuro */
    @media (prefers-color-scheme: dark) {
      body { background: #1a1a1a; }
      .card { background: #2a2a2a; color: #e5e5e5; }
      h1 { color: var(--gold); }
      p { color: #a1a1aa; }
      select, button { border-color: #404040; }
      select { background: #2a2a2a; color: #e5e5e5; }
      .qrbox { background: #1a1a1a; border-color: #404040; }
      small { color: #a1a1aa; }
    }
    
    /* Alto contraste */
    @media (prefers-contrast: high) {
      select, button { border-width: 3px; }
      .qrbox { border-width: 3px; }
    }
    
    /* Reduce motion para accesibilidad */
    @media (prefers-reduced-motion: reduce) {
      button { transition: none; }
      button:hover { transform: none; }
    }
  </style>
  <script>
    // Datos de profesores de demostraci√≥n
    const DEMO_PROFESSORS = [
      { id: "PROF001", nombre: "Mar√≠a", apellido: "Gonz√°lez", materia: "Matem√°ticas" },
      { id: "PROF002", nombre: "Juan Carlos", apellido: "Rodr√≠guez", materia: "Historia" },
      { id: "PROF003", nombre: "Ana Lucia", apellido: "Torres", materia: "Ciencias" },
      { id: "PROF004", nombre: "Carlos", apellido: "Mendoza", materia: "Literatura" },
      { id: "PROF005", nombre: "Patricia", apellido: "S√°nchez", materia: "Educaci√≥n F√≠sica" },
      { id: "PROF006", nombre: "Roberto", apellido: "Garc√≠a", materia: "Ingl√©s" },
      { id: "PROF007", nombre: "Elena", apellido: "Mart√≠nez", materia: "Arte" },
      { id: "PROF008", nombre: "Miguel", apellido: "L√≥pez", materia: "M√∫sica" }
    ];
    
    const api = `${window.location.origin}/api`;
    async function loadProfessors(){
      const sel = document.getElementById('prof');
      try{
        // Intentar cargar del servidor primero
        const res = await fetch(`${api}/professors`);
        const list = await res.json();
        sel.innerHTML = list.map(p=>`<option value="${p.id}">${p.id} ‚Äî ${p.nombre} ${p.apellido} (${p.materia})</option>`).join('');
        if(list.length){ renderQR(list[0].id); }
      }catch(e){
        // Si falla, usar datos de demostraci√≥n
        console.log('Usando datos de demostraci√≥n (servidor no disponible)');
        sel.innerHTML = DEMO_PROFESSORS.map(p=>`<option value="${p.id}">${p.id} ‚Äî ${p.nombre} ${p.apellido} (${p.materia})</option>`).join('');
        if(DEMO_PROFESSORS.length){ renderQR(DEMO_PROFESSORS[0].id); }
      }
    }
    function renderQR(text) {
      const box = document.getElementById('qr');
      box.innerHTML = '';
      
      // Detectar tama√±o √≥ptimo seg√∫n dispositivo
      const isMobile = window.innerWidth <= 480;
      const qrSize = isMobile ? Math.min(250, window.innerWidth - 80) : 260;
      
      console.log(`Generando QR para: ${text}, tama√±o: ${qrSize}px`);
      
      // M√©todo 1: QRious (Canvas - muy compatible)
      if (window.QRious) {
        try {
          const canvas = document.createElement('canvas');
          const qr = new window.QRious({
            element: canvas,
            value: text,
            size: qrSize,
            background: 'white',
            foreground: 'black',
            level: 'M'
          });
          
          // Responsive canvas
          canvas.style.maxWidth = '100%';
          canvas.style.height = 'auto';
          canvas.style.borderRadius = '8px';
          canvas.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
          
          box.appendChild(canvas);
          document.getElementById('sample').textContent = text;
          console.log('‚úÖ QR generado con QRious');
          return;
        } catch (e) {
          console.log('‚ùå Error con QRious:', e);
        }
      }

      // M√©todo 2: qrcode.js (muy robusto)
      if (window.QRCode && window.QRCode.toCanvas) {
        try {
          const canvas = document.createElement('canvas');
          window.QRCode.toCanvas(canvas, text, {
            width: qrSize,
            margin: 2,
            color: {
              dark: '#000000',
              light: '#FFFFFF'
            },
            errorCorrectionLevel: 'M'
          }).then(() => {
            canvas.style.maxWidth = '100%';
            canvas.style.height = 'auto';
            canvas.style.borderRadius = '8px';
            canvas.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
            
            box.appendChild(canvas);
            document.getElementById('sample').textContent = text;
            console.log('‚úÖ QR generado con qrcode.js');
          }).catch(e => {
            console.log('‚ùå Error con qrcode.js:', e);
            tryKjua();
          });
          return;
        } catch (e) {
          console.log('‚ùå Error con qrcode.js:', e);
        }
      }

      // M√©todo 3: kjua (Canvas alternativo)
      function tryKjua() {
        if (window.kjua) {
          try {
            const canvas = window.kjua({
              text: text,
              size: qrSize,
              fill: '#000000',
              back: '#FFFFFF',
              rounded: 10,
              quiet: 2,
              mode: 'plain',
              mSize: 6,
              mPosX: 50,
              mPosY: 50
            });
            
            canvas.style.maxWidth = '100%';
            canvas.style.height = 'auto';
            canvas.style.borderRadius = '8px';
            canvas.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
            
            box.appendChild(canvas);
            document.getElementById('sample').textContent = text;
            console.log('‚úÖ QR generado con kjua');
            return;
          } catch (e) {
            console.log('‚ùå Error con kjua:', e);
          }
        }
        tryExternalAPI();
      }

      // M√©todo 4: API externa (funciona en todos lados)
      function tryExternalAPI() {
        try {
          const img = document.createElement('img');
          img.alt = 'C√≥digo QR para ' + text;
          img.style.maxWidth = '100%';
          img.style.height = 'auto';
          img.style.border = '2px solid #e2e8f0';
          img.style.borderRadius = '8px';
          img.style.boxShadow = '0 2px 8px rgba(0,0,0,0.1)';
          
          // M√∫ltiples APIs como respaldo
          const apis = [
            `https://api.qrserver.com/v1/create-qr-code/?size=${qrSize}x${qrSize}&data=${encodeURIComponent(text)}&bgcolor=FFFFFF&color=000000&margin=10`,
            `https://chart.googleapis.com/chart?chs=${qrSize}x${qrSize}&cht=qr&chl=${encodeURIComponent(text)}`,
            `https://quickchart.io/qr?text=${encodeURIComponent(text)}&size=${qrSize}`
          ];
          
          let apiIndex = 0;
          
          function tryNextAPI() {
            if (apiIndex >= apis.length) {
              fallbackQR();
              return;
            }
            
            img.src = apis[apiIndex];
            apiIndex++;
          }
          
          img.onload = function() {
            box.appendChild(img);
            document.getElementById('sample').textContent = text;
            console.log(`‚úÖ QR generado con API externa (intento ${apiIndex})`);
          };
          
          img.onerror = function() {
            console.log(`‚ùå API ${apiIndex} fall√≥, probando siguiente...`);
            setTimeout(tryNextAPI, 500);
          };
          
          tryNextAPI();
          return;
        } catch (e) {
          console.log('‚ùå Error con APIs externas:', e);
          fallbackQR();
        }
      }

      // M√©todo 5: Fallback textual (siempre funciona)
      function fallbackQR() {
        box.innerHTML = `
          <div style="text-align:center; padding:20px; border:2px solid #e2e8f0; border-radius:8px; background:white;">
            <div style="font-size:2rem; margin-bottom:10px;">üì±</div>
            <div style="font-weight:bold; margin-bottom:8px;">C√≥digo QR no disponible</div>
            <div style="font-size:0.9rem; color:#666; margin-bottom:15px;">
              Escanea este c√≥digo manualmente:
            </div>
            <div style="font-family:monospace; font-size:1.2rem; font-weight:bold; background:#f1f5f9; padding:10px; border-radius:6px; word-break:break-all;">
              ${text}
            </div>
            <div style="font-size:0.8rem; color:#888; margin-top:10px;">
              O verifica tu conexi√≥n a internet
            </div>
          </div>
        `;
        document.getElementById('sample').textContent = text;
        console.log('‚ö†Ô∏è Usando fallback textual');
      }

      // Iniciar con kjua si QRious no est√° disponible
      if (!window.QRious) {
        tryKjua();
      }
    }
    function onGenerate(){
      const id = document.getElementById('prof').value || 'PROF_001';
      console.log('Generando QR para:', id);
      
      // Mostrar indicador de carga
      const box = document.getElementById('qr');
      box.innerHTML = '<div style="text-align:center; padding:40px; color:#666;">‚è≥ Generando QR...</div>';
      
      // Peque√±o delay para mostrar el indicador
      setTimeout(() => {
        renderQR(id);
      }, 100);
    }
    
    // Debug: verificar qu√© librer√≠as est√°n disponibles
    window.addEventListener('load', function() {
      console.log('QRious disponible:', !!window.QRious);
      loadProfessors();
    });
  </script>
  </head>
<body>
  <div class="card">
    <h1>QR de Prueba ‚Äì Asistencia</h1>
    <p>Selecciona un profesor y escanea el QR con la app m√≥vil para registrar asistencia. <span class="badge">Texto QR = ID del profesor</span></p>
    <div class="row">
      <select id="prof" style="flex:1"></select>
      <button onclick="onGenerate()">Generar QR</button>
      <button onclick="renderQR('TEST123')" style="background:#28a745; border-color:#28a745;">Prueba</button>
    </div>
    <div class="qrbox" id="qr"></div>
    <p style="margin-top:10px"><small>Contenido del QR: <strong id="sample">‚Äî</strong></small></p>
  </div>
</body>
</html>
